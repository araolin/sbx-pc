<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>圣宝先官方商城</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="author" content="www.kwanson.com">
    <meta name="version" content="v.1.0.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="topbar">
    <div class="container">
        <div class="fl">
            <span><i class="icon">&#xe600;</i>财富热线：<em>440-123-4567</em></span>
        </div>
        <div class="fr">
            <div class="topbar-cart">
                <a href="#" class="cart-mini"><i class="icon">&#xe601;</i>购物车<span class="cart-num">（0）</span></a>
                <div class="cart-menu">
                    <div class="cart-menu-inner">
                        购物车中还没有商品，赶紧选购吧！
                    </div>
                </div>
            </div>
            <div class="topbar-info">
                <a href="#">登陆</a>
                <span class="sep">|</span>
                <a href="#">注册</a>
            </div>
        </div>
    </div>
</div>
<div style="clear: both;"></div>
<div class="header">
    <div class="container">
        <div class="header-logo">
            <a class="logo ir" href="index.html" title="圣宝先官网">圣宝先</a>
        </div>
    </div>
</div>
<!-- 注册页面开始 -->
<div class="login container register">
    <div class="aside">
        <div class="pic">
            <a href="#" target="_blank">
                <img src="images/login-bg.jpg" alt="登陆页面背景图" />
            </a>
        </div>
    </div>
    <form action="" method="POST" id="registerForm">
        <div class="main">
            <!--注册头部-->
            <div class="login-head">
                <h3>HI,欢迎注册！</h3>
                <span>已经是圣宝先会员？<a href="login.html" target="_parent" title="立即登陆">立即登陆</a></span>
            </div>
            <div style="clear: both;"></div>
            <!--用户名-->
            <div class="username">
                <span class="icon">&#xe626;</span>
                <input class="user" name="phone" type="text" autocomplete="off" maxlength="11" title="请输入手机号码" placeholder="手机号码">
            </div>
            <p class="tips"></p>
            <!--密码-->
            <div class="password" id="password_div">
                <span class="icon">&#xe625;</span>
                <input class="pass" name="password" type="password" title="请设置登陆密码" placeholder="设置密码" maxlength="20" autocomplete="off">
            </div>
            <p class="tips"></p>
            <!--验证码-->
            <div class="code_wrap" style="display: block;">
                <div class="code">
                    <span class="icon">&#xe628;</span>
                    <input class="codes" name="verifyCode" type="text" title="请输入验证码" placeholder="验证码" maxlength="4" autocomplete="off">
                </div>
                <a href="javascript:void(0);" class="get-code">获取验证码</a>
                <!--<a href="javascript:void(0);" class="get-code" style="background-color: #ddd;">重新获取（60）</a>-->
            </div>
            <p class="tips"></p>
            <!--忘记密码-->
            <p class="lost-password">
                <a href="lostpassword.html">忘记密码？</a>
            </p>
            <div style="clear: both;"></div>            <!--登陆-->
            <p class="btn">
                <input type="submit" value="登&nbsp;录">
            </p>
        </div>
    </form>
    <div style="clear: both;"></div>
</div>
<!-- 注册页面结束 -->
<!-- 底部开始 -->
<div class="footer container">
    <div class="footer-inner">
        <div class="fl">
            <h3>联系我们</h3>
            <span> CONTACT US</span>
            <span>&nbsp;</span>
            <span class="copy">copyright&copy;圣宝先国际商务服务有限公司</span>
        </div>
        <div class="fr">
            <span>圣宝先国际商务服务有限公司</span>
            <span>电话：440-123-4567</span>
            <span>邮箱：sbx@qq.com</span>
            <span>地址：成都市青羊区堂东路66号锦绣工场古玩城55314</span>
        </div>
    </div>
</div>
<!-- 底部结束 -->
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/sbx-pc.js"></script>
<script type="text/javascript">
    $().ready(function() {
        $("#registerForm").validate({
            errorPlacement:function(error,element) {
                if(element.hasClass("codes")){
                    error.appendTo(element.parent().parent().next(".tips:eq(0)"));
                }
                else{
                    error.appendTo(element.parent().next(".tips:eq(0)"));
                }
            },
            rules: {
                phone: {
                    digits:true,
                    required: true,
                    minlength: 11
                },
                password: {
                    required: true,
                    minlength: 5
                },
                verifyCode: {
                    required: true
                }
            },
            messages: {
                phone: {
                    digits:"请输入合法的手机号码",
                    required: "请输入手机号码",
                    minlength: "请输入合法的手机号码"
                },
                password: {
                    required: "请输入长度为6-20个字符的密码",
                    minlength: "密码不能小于6个字 符"
                },
                verifyCode: {
                    required: "请填写短信验证码"
                }
            }
        });
    });
</script>
</body>
</html>
