        <div class="fl">

                <a href="#" class="cart-mini"><i class="icon">&#xe601;</i>购物车<span class="cart-num">（0）</span></a>

                    <div class="cart-menu-inner">
                        购物车中还没有商品，赶紧选购吧！
                    </div>

            </div>
            <div class="topbar-info">
                <a href="#">登陆</a>

</div>
<div style="clear: both;"></div>
<div class="header">

        </div>

<!-- 注册页面开始 -->
<div class="login container register">
    <div class="aside">
        <div class="pic">
            <a href="#" target="_blank">
                <img src="images/login-bg.jpg" alt="登陆页面背景图" />
            </a>
        </div>
    </div>
    <form action="" method="POST" id="registerForm">
        <div class="main">
            <!--注册头部-->
            <div class="login-head">
                <h3>重置密码</h3>
            </div>
            <div style="clear: both;"></div>
            <!--密码-->
            <div class="password" id="password_div" style="margin-top: 32px;">
                <span class="icon">&#xe625;</span>
                <input class="pass" name="password" type="password" title="请设置新的密码" placeholder="请设置新的密码" maxlength="20" autocomplete="off">
            </div>
            <p class="tips"></p>
            <!--确认密码-->
            <div class="password" id="confirm_password_div">
                <span class="icon">&#xe625;</span>
                <input class="pass" name="confirm-password" type="password" title="请再次输入新密码" placeholder="请再次输入新密码" maxlength="20" autocomplete="off">
            </div>
            <p class="tips"></p>
            <!--登陆-->
            <p class="btn">
                <input type="submit" value="登&nbsp;录">
            </p>
        </div>
    </form>
    <div style="clear: both;"></div>
</div>
<!-- 注册页面结束 -->
